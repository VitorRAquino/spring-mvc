<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                        <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataDaEntrega}">21/11/2022</span></div>
                    </div>
                    <div>Produto</div>
                    <div><input class="form-control" th:value="${pedido.urlDoProduto}" value="url do produto"/></div>

                    <div>Descrição</div>
                    <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div><img class="img-thumbnail" th:src="${pedido.urlDaImagem}" src=""/></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
