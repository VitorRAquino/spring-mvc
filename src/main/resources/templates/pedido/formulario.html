<!DOCTYPE html>
<head th:replace="~{base :: head}"></head></head>
<body>
<div th:replace="~{base :: Logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erros no nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlDoProduto">Url</label>
                <input th:field="*{urlDoProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do produto"/>
                <small>Procure em um site o produto que você deseja e cole a URL da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlDoProduto}">
                    Erros na url do produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlDaImagem">Imagem</label>
                <input th:field="*{urlDaImagem}" th:errorclass="is-invalid" class="form-control" placeholder="URL da imagem"/>
                <small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{urlDaImagem}">
                    Erros na url da imagem
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do produto"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
